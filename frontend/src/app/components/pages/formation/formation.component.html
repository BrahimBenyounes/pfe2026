<app-navbar></app-navbar>
<section class="border p-4 mb-4">
  <div class="form-container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">

<div class="formation-container">
  <div *ngFor="let formation of formations" class="formation-card">
    <h2>{{ formation.titre }}</h2>
    <p>{{ formation.description }}</p>

    <div class="video-container">
      <iframe
        width="100%"
        height="200"
        [src]="getSafeUrl(formation.videoId)"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>

    
  </div>
</div>
</div>
</section>

<app-footer></app-footer>
