
   <style>




body {
       background-image: url('assets/images/gestion.jpg');
       background-size: cover;
       background-position: center;
       margin: 0;
       padding: 200px;
       height: 100vh;
       display: flex;
       justify-content: center;
       align-items: center;
     }
   
     .container {
       /* Add styles for the container if needed */
     }
   
     .card {
       width: 400px;
     }
   
     .form-container {
       background-color: rgba(255, 255, 255, 0.8);
       padding: 20px;
       border-radius: 10px;
       box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
       
     }
   
     label {
       font-weight: bold;
     }
   
     input {
       width: 100%;
       padding: 10px;
       margin-bottom: 15px;
       border-radius: 5px;
       border: 1px solid #ccc;
     }
   
     button {
       background-color: #007bff;
       color: white;
       padding: 10px 20px;
       border: none;
       border-radius: 5px;
       cursor: pointer;
     }
   
     button:hover {
       background-color: #0056b3;
     }
   
     a {
       color: #007bff;
       text-decoration: none;
     }
   
     a:hover {
       text-decoration: underline;
     }

   </style>
   <body>
     <div class="container">
       <div class="form-container">
         <p>Veuillez entrer les informations suivantes !</p>
   
         <form [formGroup]="register" (ngSubmit)="handleSubmit()">
           <div class="mb-3">
             <label for="email">Email</label>
             <input type="email" id="email" placeholder="Veuillez entrer votre  email" formControlName="email">
           </div>
   
           <div class="mb-3">
             <label for="name">Name</label>
             <input type="text" id="name" placeholder="Veuillez entrer votre  Name" formControlName="name">
           </div>
   
           <div class="mb-3">
             <label for="password">Password</label>
             <input type="password" id="password" placeholder="Veuillez entrer votre mot de passe" formControlName="password">
           </div>
   
           <div class="mb-3 d-flex justify-content-between">
             <a routerLink="/login">Déjà inscrit ?</a>
             <button type="submit">Register</button>
           </div>
         </form>
       </div>
     </div>
   </body>
