<app-navbar></app-navbar>

<section class="border p-4 mb-4">
  <div class="form-container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <form [formGroup]="validationForm" (ngSubmit)="addContact()" class="text-center" style="width: 100%; max-width: 400px;">
      <h2>Contact us</h2>

      <!-- Name input -->
      <mat-form-field class="mb-4" appearance="fill" style="width: 100%">
        <mat-label>Name</mat-label>
        <input matInput formControlName="nom" required type="text" />
        <mat-error *ngIf="nom?.invalid && (nom?.dirty || nom?.touched)">
          Please provide your nom.
        </mat-error>
        <mat-icon *ngIf="nom?.valid && (nom?.dirty || nom?.touched)">check_circle</mat-icon>
      </mat-form-field>

      <!-- Email input -->
      <mat-form-field class="mb-4" appearance="fill" style="width: 100%">
        <mat-label>Email address</mat-label>
        <input matInput formControlName="email" required type="email" />
        <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          Please provide a valid email.
        </mat-error>
        <mat-icon *ngIf="email?.valid && (email?.dirty || email?.touched)">check_circle</mat-icon>
      </mat-form-field>

      <!-- Subject input -->
      <mat-form-field class="mb-4" appearance="fill" style="width: 100%">
        <mat-label>Subject</mat-label>
        <input matInput formControlName="subject" required type="text" />
        <mat-error *ngIf="subject?.invalid && (subject?.dirty || subject?.touched)">
          Please provide a subject.
        </mat-error>
        <mat-icon *ngIf="subject?.valid && (subject?.dirty || subject?.touched)">check_circle</mat-icon>
      </mat-form-field>

      <!-- Message input -->
      <mat-form-field class="mb-4" appearance="fill" style="width: 100%">
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="message" required rows="4"></textarea>
        <mat-error *ngIf="message?.invalid && (message?.dirty || message?.touched)">
          Please provide a message.
        </mat-error>
        <mat-icon *ngIf="message?.valid && (message?.dirty || message?.touched)">check_circle</mat-icon>
      </mat-form-field>

      <!-- Mail copy -->
      <mat-checkbox formControlName="copy" id="copy" class="mb-4">Send me a copy</mat-checkbox>

      <!-- Submit button -->
      <button mat-raised-button color="primary" type="submit" class="my-4" [disabled]="validationForm.invalid">Send</button>
    </form>
  </div>
</section>

<app-footer></app-footer>
