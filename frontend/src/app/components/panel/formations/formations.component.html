<section id="content">
    <main>
      <div class="head-title">
        <div class="left">
          <h1>Formations</h1>
          <ul class="breadcrumb">
            <li><a href="#">Panel</a></li>
            <li><i class="bx bx-chevron-right"></i></li>
            <li><a href="#" class="active">Formations</a></li>
          </ul>
        </div>
        <button
          class="btn-add mat-elevation-z8"
          mat-raised-button
          (click)="addDialog()"
        >
          <i class="bx bx-plus-circle"></i>
          <span class="text">Add Formation</span>
        </button>
      </div>
  
      <div class="head-table">
        <mat-card>
          <mat-card-content>
            <h3 class="card-title">Liste des Formations</h3>
  
            <mat-form-field>
              <mat-label>Search...</mat-label>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Ex. Angular"
                #input
              />
            </mat-form-field>
  
            <div class="table-container mat-elevation-z0">
              <table mat-table [dataSource]="dataSource" matSort>
  
                <!-- ID -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                  <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>
  
                <!-- Titre -->
                <ng-container matColumnDef="titre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
                  <td mat-cell *matCellDef="let element">{{ element.titre }}</td>
                </ng-container>
  
                <!-- Description -->
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                  <td mat-cell *matCellDef="let element">{{ element.description }}</td>
                </ng-container>
  
                <!-- Vidéo -->
                <ng-container matColumnDef="videoUrl">
                  <th mat-header-cell *matHeaderCellDef>Vidéo</th>
                  <td mat-cell *matCellDef="let element">
                    <a [href]="element.videoUrl" target="_blank">Voir</a>
                  </td>
                </ng-container>
  
                <!-- Actions -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef>Action</th>
                  <td mat-cell *matCellDef="let element">
                    <button
                      class="btn-icon mat-elevation-z0"
                      mat-mini-fab
                      color="primary"
                      (click)="showDialog(element.id)"
                    >
                      <mat-icon>visibility</mat-icon>
                    </button>
  
                    <button
                      class="btn-icon mat-elevation-z0"
                      mat-mini-fab
                      color="accent"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
  
                    <button
                      class="btn-icon mat-elevation-z0"
                      mat-mini-fab
                      color="warn"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
  
              <mat-paginator
                [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
              >
              </mat-paginator>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </main>
  </section>
