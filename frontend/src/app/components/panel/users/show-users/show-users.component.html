<h2 mat-dialog-title>Show User</h2>
<mat-dialog-content class="mat-typography" *ngIf="user">
  <mat-form-field class="form-first" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput [value]="user.email" readonly />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput [value]="user.name" readonly />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="accent" mat-dialog-close>Close</button>
</mat-dialog-actions>
